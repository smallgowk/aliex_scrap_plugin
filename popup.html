<!DOCTYPE html>
<html>
<head>
    <title>Get Aliex TrackingNumber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aliex Scrapper Plugin</h1>
        <div class="url-input">
            <label for="sheetNameInput">Disk Serial Number:</label>
            <input type="text" id="sheetNameInput" placeholder="" value="" />
            <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 8px;">
                <button id="crawlButton" type="button">Start</button>
            </div>
            <div id="crawlStatus" class="status-message"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
